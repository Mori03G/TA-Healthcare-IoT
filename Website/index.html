<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Endoskopi Portabel Kamera {{ cam_id }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212; /* Dark background */
            color: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-top: 10px;
            color: #ffffff;
        }
        .camera {
            background-color: #1f1f1f; /* Card lebih terang sedikit */
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            padding: 20px;
            max-width: 900px;
            margin: 30px auto;
            transition: transform 0.3s;
        }
        .camera:hover {
            transform: translateY(-4px);
        }
        .camera img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        button {
            padding: 12px 24px;
            background-color: #1e88e5;
            border: none;
            color: white;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 15px;
        }
        button:hover {
            background-color: #1565c0;
            transform: translateY(-2px);
        }
        nav {
            margin-top: 30px;
        }
        nav a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #2c2c2c;
            color: #f5f5f5;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #3a3a3a;
        }
    </style>
</head>
<body>
    <h1>Endoskopi Portabel Kamera {{ cam_id }}</h1>

    <div class="camera">
        <img src="{{ url_for('video_feed', cam_id=cam_id) }}" alt="Camera Stream">
        <form action="{{ url_for('capture', cam_id=cam_id) }}" method="post">
            <button type="submit">Capture</button>
        </form>
    </div>

    <nav>
        <a href="{{ url_for('camera_page', cam_id=1) }}">Kamera 1</a>
        <a href="{{ url_for('camera_page', cam_id=2) }}">Kamera 2</a>
        <a href="{{ url_for('camera_page', cam_id=3) }}">Kamera 3</a>
    </nav>
</body>
</html>
